<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping list</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="normalize.css">
</head>

<body>
   <div class="container">
      <header>
         <h1 class="h1_up">CSS Dinner Shopping List</h1>
         <h2 class="h2_low">Let's go to</h2>
      </header>
      <main>
         <div class="list_container">
            <ul>
               <li>
                  <input type="checkbox" name="" id="item1">
                  <label for="item1">A lot od pickles <span class="comment">(for the next lessons about
                        CSS)</span></label>
               </li>
               <li>
                  <input type="checkbox" name="" id="item2">
                  <label for="item2">10 apples <span class="comment">(for more CSS mnipulations)</span></label>
               </li>
               <li>
                  <input type="checkbox" name="" id="item3">
                  <label for="item3">20 oranges <span class="comment">(beacause they are awesome)</span></label>
               </li>
               <li>
                  <input type="checkbox" name="" id="item4">
                  <label for="item4">13 plates <span class="comment">(hm... they always disappear)</span></label>
               </li>
               <li>
                  <input type="checkbox" name="" id="item5">
                  <label for="item5">15 bentos</label>
               </li>
               <li>
                  <input type="checkbox" name="" id="item6">
                  <label for="item6">1 bottle od Sake ^_^ <span class="comment">(for my friends)</span></label>
               </li>
            </ul>
            <div class="button">Bon App√©tit :)</div>
         </div>
      </main>

</html>

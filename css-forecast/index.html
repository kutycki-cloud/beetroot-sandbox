<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="../css-forecast/src/weather-icons-master/css/weather-icons.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">

      <main>
         <header>
            <h1>CSS Weather Forecast <i class="wi wi-day-haze"></i></h1>
         </header>
         <section class="list-container">
            <ul class="city-list">
               <li class="lisbon">Lisbon<span>21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span>
               </li>
               <li class="paris">Paris<span>11<i class="wi wi-celsius"></i> <i class="wi wi-night-sleet"></i></span>
               </li>
               <li class="belgrade">Belgrade<span>15<i class="wi wi-celsius"></i> <i
                        class="wi wi-day-cloudy"></i></span></li>
               <li class="moscow">Moscow<span>21<i class="wi wi-celsius"></i> <i
                        class="wi wi-day-cloudy-high"></i></span></li>
               <li class="telaviv">Tel Aviv<span>32<i class="wi wi-celsius"></i> <i class="wi wi-hot"></i></span></li>
               <li class="cairo">Cairo<span>21<i class="wi wi-celsius"></i> <i class="wi wi-day-sunny"></i></span></li>
               <li class="newyork">New York<span>17<i class="wi wi-celsius"></i> <i
                        class="wi wi-day-sleet-storm"></i></span></li>
               <li class="newdelhi">New Delhi<span>17<i class="wi wi-celsius"></i> <i
                        class="wi wi-rain-wind"></i></span></li>
               <li class="sanfrancisco">San Francisco<span>15<i class="wi wi-celsius"></i> <i
                        class="wi wi-day-cloudy"></i></span></li>
               <li class="tokyo">Tokyo<span>8<i class="wi wi-celsius"></i> <i class="wi wi-night-clear"></i></span>
               </li>
               <li class="sydney">Sydney<span>25<i class="wi wi-celsius"></i> <i
                        class="wi wi-night-partly-cloudy"></i></span></li>
            </ul>
         </section>
         <footer>
            <h2>Have a nice day and don't forget umbrella if you are in New Delhi now!</h2>
         </footer>
      </main>
   </div>
</body>

</html>
